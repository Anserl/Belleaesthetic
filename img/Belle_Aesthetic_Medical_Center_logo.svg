
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6b3"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8942e"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Belle Script -->
  <text x="100" y="300"
        font-size="260"
        font-family="Brush Script MT, Playfair Display, cursive"
        fill="url(#goldGradient)"
        filter="url(#softShadow)">
    Belle
  </text>

  <!-- Subtitle -->
  <text x="120" y="380"
        font-size="64"
        letter-spacing="4"
        font-family="Cinzel, Trajan Pro, serif"
        fill="#ffffff"
        filter="url(#softShadow)">
    AESTHETIC MEDICAL CENTER
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fondo circular con gradiente elegante -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A5A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B88B8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A9682;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior con borde sutil -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#F8F2E8" stroke-width="1"/>
  
  <!-- Símbolo de belleza/flor estilizada -->
  <g transform="translate(16,16)">
    <!-- Centro -->
    <circle cx="0" cy="0" r="2" fill="url(#textGradient)"/>
    
    <!-- Pétalos de flor -->
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#textGradient)" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#textGradient)" opacity="0.8" transform="rotate(72)"/>
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#textGradient)" opacity="0.8" transform="rotate(144)"/>
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#textGradient)" opacity="0.8" transform="rotate(216)"/>
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#textGradient)" opacity="0.8" transform="rotate(288)"/>
  </g>
  
  <!-- Letra B sutil -->
  <text x="16" y="24" font-family="Georgia, serif" font-size="8" font-weight="300" fill="#B88B8B" text-anchor="middle" opacity="0.6">B</text>
</svg>
